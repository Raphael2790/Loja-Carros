<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSS Autos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>
        <span data-js="nomeEmpresa"></span>
        <span data-js="telefone"></span>
      </h1>
    </header>
    <div class="container">
      <div class="d-flex justify-content-end">
        <span data-js="date"></span>
      </div>
      <div class="d-flex justify-content-end">   
        <span data-js="hora"></span>
      </div> 
      <div class="d-flex">
        
        <form action="/" method="POST"data-js="form-register" class="needs-validation" novalidate>
          <div class="form-row">
            <h2>Preencha os dados abaixo:</h2>
          </div>
          <div class="custom-file">
            <label for="validationTooltip01">Imagem do carro:</label>
            <input type="url" data-js="imagem" id="validationTooltip01" class="form-control" >
          <div class="invalid-tooltip">
            Por favor, selecione um arquivo
          </div>
          <div class="form-row">
          <label for="validationTooltip02">Marca / Mobelo:</label>
          <input type="text" data-js="marca-modelo" id="validationTooltip02" class="form-control">
          <div class="valid-tooltip">
            Tudo certo!
          </div> 
        </div>
        <div class="form-row">
          <label for="validationTooltip03">Ano:</label>
          <input type="text" data-js="ano" id="validationTooltip03" class="form-control">
          <div class="invalid-tooltip">
            Por favor, entre com um ano v√°lido
          </div> 
        </div>
        <div class="form-row">
          <label for="validationTooltip04">Placa:</label>
          <input type="text" data-js="placa" id="validationTooltip04" class="form-control">
          <div class="invalid-tooltip">
            Por favor, preencha um modelo de placa valido
          </div> 
        </div>
        <div class="form-row">
          <label for="validationTooltip05">Cor:</label>
          <input type="text" data-js="cor" id="validationTooltip05" class="form-control">
          <div class="valid-tooltip">
            Tudo certo!
          </div>
        </div><br>
        
      </div>
      
      <button class="btn btn-primary" type="submit">Cadastrar</button>
      
    </form>
    
    <table id="tabela" class="table table-striped table-bordered table-dark">
      <thead>
        <tr>
          <th scope="col">
            <p class="text-justify">Imagem do carro</p>
          </th>
          <th scope="col">
            <p class="text-justify">Marca / Modelo</p>
          </th>
          <th scope="col">
            <p class="text-justify">Ano</p>
          </th>
          <th scope="col">
            <p class="text-justify">Placa</p>
          </th>
          <th scope="col">
            <p class="text-justify">Cor</p>
          </th>
          <th scope="col" class="invisible">
          </th>
        </tr>
      </thead>
      <tbody data-js="tabela-carro"></tbody>
    </table>
  </div>
</div>
<script src="dom.js"></script>
<script src="challenge-29.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  </html>
